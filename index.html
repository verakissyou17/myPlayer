<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./myPlayer.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
      <script src="./myPlayer.js" defer></script>
      <title>My player</title>
  </head>

  <body>
    <div class="container">
      <div class="player">
        <div class="player-bar">
          <h1 class="title">My Music Player</h1>
        </div> <!--Player-bar-->
        <div class="player-content">
          <div id="cover">
            <img src="./images/AlinaEremia-SaFiiFericit.jpg" alt="Background image" id="cover-img">
          </div>
          <div class="player-display-info">
            <div class="player-display">
              <p id="player-song-title" class="song-info"></p>
              <p id="player-song-artist" class="song-info"></p>
            </div> <!--Player-display-->
            <div class="progress-container">
              <div class="progress"></div>
            </div> <!--Progress bar-->
            <div class="player-buttons">
              <button id="prev" class="controls">
                <i class="fas fa-backward"></i>
              </button>
              <button id="play" class="controls">
                <i class="fas fa-play"></i>
              </button>
              <button id="pause" class="controls">
                <i class="fas fa-pause"></i>
              </button>
              <button id="next" class="controls">
                <i class="fas fa-forward"></i>
              </button>
            </div>
          </div> <!--cover + img-->
          <!--Player buttons-->
        </div> <!--player content-->
      </div> <!--Player-->
      <div class="playlist">
        <div class="playlist-bar">
          <h2 class="playlist-title" id="playlist-title">Playlist</h2>
        </div> <!--playlist bar-->
        <ul id="playlist-songs"></ul>
      </div>
    </div>

    <a href="https://verakissyou17.github.io/Portfolio/projects.html" class="music-btn">Home Page</a>

  </body>

</html>
